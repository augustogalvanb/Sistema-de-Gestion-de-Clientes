<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Sistema de Gestión de Clientes</h1>
                <!-- Campana de notificaciones -->
                <div class="dropdown">
                    <a href="#" class="text-white" id="notificationBell" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <span class="badge bg-danger rounded-pill" id="notificationCount">0</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" id="notificationList" style="max-height: 300px; overflow-y: auto;">
                        <!-- Las notificaciones se cargarán aquí -->
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/registrar.html">Registrar Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/clientes.html">Clientes</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <article>
            <section class="mb-4">
                <h2 class="h4">Buscador de Clientes</h2>
                <form id="searchForm" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="clientName" placeholder="Ingrese el nombre del cliente" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
            </section>
            <section id="clientResult">
                <h2 class="h4">Resultado</h2>
                <div class="card d-none" id="clientCard">
                    <div class="card-body">
                        <h5 class="card-title" id="resultName">Nombre del Cliente</h5>
                        <p class="card-text" id="resultEmail">Email: -</p>
                        <p class="card-text" id="resultPhone">Teléfono: -</p>
                        <p class="card-text" id="resultAddress">Dirección: -</p>
                        <p class="card-text" id="resultStatus">Estado: -</p>
                        <p class="card-text" id="resultVencimiento">Vencimiento: -</p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Tu JS personalizado -->
    <script src="./dist/main.bundle.js"></script>
</body>
</html>
